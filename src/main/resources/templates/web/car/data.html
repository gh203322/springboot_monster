<section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Hover Data Table</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
				         <div id="toolbar" class="btn-group">
				            <button id="btn_add" type="button" class="btn btn-default" onclick="myExport();">
				                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
				            </button>
				            <button id="btn_edit" type="button" class="btn btn-default">
				                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
				            </button>
				            <button id="btn_delete" type="button" class="btn btn-default">
				                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
				            </button>
				        </div>
                        <table id="table"  data-toggle="bootstrap-table" data-sortable="true" >
                        </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    
<!--初始化代码-->
<script>
 BtTable.init($("#table") , params);
 var params = {
                     "url" : "/auth/car/listData",
                     "columns":[
				             {  
					            checkbox: true   //单选框 
					           },{
							    field: 'carNo',
							    title: '车辆编号',
							    align: 'center',
							    valign: 'middle',
							    sortable: true
							},{
					            field: 'province', 
					            title: '省份',
					            align: 'center',
					            valign: 'middle',
					        },{
					            field: 'city',
					            title: '城市',
					            align: 'center',
					            valign: 'middle'
					    	},{
					            field: 'carUser.name',
					            title: '车主',
					            align: 'center',
					            valign: 'middle'
					    	},{
					            field: 'signDate',
					            title: '登记时间',
					            align: 'center',
					            valign: 'middle',
					            formatter:function(value, row, index){
					                 return new Date(value).format("yyyy-MM-dd");
					            }
					    	},{
					            field: 'longitude',
					            title: '当前经度',
					            align: 'center',
					            valign: 'middle',
					            sortable: true
					    	},{
					            field: 'latitude',
					            title: '当前纬度',
					            align: 'center',
					            valign: 'middle',
					            sortable: true
					         } ,{
					            field: '',
					            title: '操作',
					            align: 'center',
					            valign: 'middle',
					            formatter: function(value, row, index){    //格式化(返回html片段)
								    return "<a href='#'>车辆照片</a>";
								}
						     }
					]
         }
         
         function myExport(){
                    BtTable.exportFile($("#table"),
                          {
                                type:'xls',                          
				                fileName:'车辆数据',
				                ignoreColumn: [0, 7], 
                          }
                    );
         }
</script>
