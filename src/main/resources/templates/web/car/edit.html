<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" id="dataModal">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑</h4>
            </div>
            <div class="modal-body">
                <form id="dataForm" action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">车辆编号</label>
                        <div class="col-sm-9">
                            <input type="hidden" class="form-control" id="carId" name="id" th:value="${car.id}">
                            <input type="text" class="form-control" id="carNo" name="carNo" th:value="${car.carNo}">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="" class="col-sm-2 control-label">省份</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="province" name="province" th:value="${car.province}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label">城市</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="city" name="city" th:value="${car.city}">
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="" class="col-sm-2 control-label">车主</label>
                        <div class="col-sm-9">
                            <input type="hidden" class="form-control" id="carUserId" name="carUser.id" th:value="${car.carUser.id}">
                            <input type="text" class="form-control" id="carUserName" name="carUser.name" th:value="${car.carUser.name}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label" >登记时间</label>
                        <div class="date col-sm-9">
		                  <input type="date" class="form-control" id="datepicker" name="signDate" th:value="${#dates.format(car.signDate, 'yyyy-MM-dd')}">
		                </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-sm-2 control-label" >车辆图片</label>
                        <div class="date col-sm-9">
                             <input id="f_upload" type="file" class="file"  name="file"/>
		                </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btn_submit">保存</button>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
//提交按钮
$("#btn_submit").on("click",function(){
	    var dataForm = new FormData($("#dataForm")[0]);
	    $.ajax({
	        url: '/auth/car/editData' ,
	        type: 'POST',
	        dataType: 'json',
	        contentType: false,
	        processData: false,
	        data: dataForm,
	        success: function (data) {
	                    if(data.state){
	                         //刷新表格
	                         BtTable.refresh();
	                         $('#dataModal').modal("hide");
	                         
	                         if(data.msg) alert(data.msg); else alert("保存成功");
	                    }else{
	                         alert("保存失败");
	                    }
	        },
	        error: function (returndata) {
	        }
	    }); 
});
</script>
