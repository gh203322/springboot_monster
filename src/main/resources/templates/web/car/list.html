<section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Hover Data Table</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                        <table id="table"  class="display" style="width:100%">
                        </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    
<!--初始化代码-->
<script>
       //初始化表格
	$("#table").bootstrapTable({ // 对应table标签的id
	    url: "/auth/car/listData", // 获取表格数据的url
	    method: 'post',
	    toolbar: '#toolbar-Farmer', //工具按钮容器
	    contentType : "application/x-www-form-urlencoded",
	    dataType: 'json',
	    singleSelect: false,//单选
	    toolbarAlign: 'right',
	    cache: false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
	    striped: true,  //表格显示条纹，默认为false
	    pagination: true, // 在表格底部显示分页组件，默认false
	    pageSize: 15, // 页面数据条数
	    pageList: [5, 10, 15, 20], // 设置页面可以显示的数据条数
	    pageNumber: 1, // 首页页码
	    pagination:true,//是否分页
	    sidePagination : "server",  // 设置为服务器端分页 
	    queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求
	        return {
	    		
	            size: params.limit,//params.limit, // 每页要显示的数据条数
	            page: (params.offset/params.limit)+1, // 当前页
	        }
	    },
	    /* sortName: 'name', // 要排序的字段
	    sortOrder: 'desc', // 排序规则 */
	    columns: [
			 {  
                checkbox: true  
            },{
			    field: 'carNo',
			    title: '车辆编号',
			    align: 'center',
			    valign: 'middle',
			    searchable: false
			},{
	            field: 'province', 
	            title: '省份',
	            align: 'center',
	            valign: 'middle',
	            formatter: function(value, row, index){
				    return value=='1'?'男':'女';
				}
	        },{
	            field: 'city',
	            title: '城市',
	            align: 'center',
	            valign: 'middle'
	    	},{
	            field: 'carUser.name',
	            title: '车主',
	            align: 'center',
	            valign: 'middle'
	    	},{
	            field: 'longitude',
	            title: '当前经度',
	            align: 'center',
	            valign: 'middle'
	    	},{
	            field: 'latitude',
	            title: '当前纬度',
	            align: 'center',
	            valign: 'middle'
	         } ,{
	            field: '',
	            title: '操作',
	            align: 'center',
	            valign: 'middle',
	            formatter: function(value, row, index){
				    return "<a href='javascript:;' onclick=''>"+"车辆照片"+"</a>";
				}
		     }
	    ],
	    responseHandler:function(res){
	    	return {total:res.totalElements,rows:res.content};
	    },
	    onLoadSuccess: function(){  //加载成功时执行
	    	//禁用全选
	    	$("input[name='btSelectAll']").attr("hidden","true");
	    },
	    onLoadError: function(){  //加载失败时执行
	          console.info("加载数据失败");
	    },
	  	
	    //单击选中
	    onClickRow: function(row, $element){
	    	$($element.children()[0]).children().click();
	    }
	    
	});
</script>
