<section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Hover Data Table</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
				         <div id="toolbar" class="btn-group">
				            <button id="btn_add" type="button" class="btn btn-default">
				                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
				            </button>
				            <button id="btn_edit" type="button" class="btn btn-default">
				                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
				            </button>
				            <button id="btn_delete" type="button" class="btn btn-default">
				                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
				            </button>
				        </div>
                        <table id="table"  data-toggle="bootstrap-table" data-sortable="true" >
                        </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    
<!--初始化代码-->
<script>
       //初始化表格
	$("#table").bootstrapTable({ // 对应table标签的id
				    url: "/auth/car/listData", // 获取数据的url
				    method: 'post',
				    toolbar: '#toolbar-Farmer',  //工具按钮容器
				    contentType : "application/x-www-form-urlencoded",
				    dataType: 'json',
				    singleSelect: false,  //单选
				    toolbarAlign: 'left',
				    cache: false, // 设置为 false 禁用 AJAX 数据缓存， 默认为true
				    striped: true,  //表格显示条纹，默认为false
				    pagination: true, // 在表格底部显示分页组件，默认false
				    pageSize: 10,  //默认页面数据条数
				    pageList: [10, 25, 50, 100], // 设置页面可以显示的数据条数
				    pageNumber: 1, // 首页页码
				    pagination:true,  //是否分页
				    sidePagination : "server",  // 设置为服务器端分页 
				    search: true,
				    showFullscreen:true,
				    smartDisplay:true,
				    showToggle : true,
				    buttonsClass: 'primary',
				    buttonsAlign: 'right',
				    silentSort: true,
				    searchOnEnterKey: true,
				    showRefresh:true,
				    sortable:true,
				    showColumns: true,                  //是否显示所有的列
				    
				    toolbar: '#toolbar',
		            striped: true,                      //是否显示行间隔色
		            sortable: true,                     //是否启用排序
		            sortOrder: "asc",                   //排序方式
		            clickToSelect: true,                //是否启用点击选中行
		            height: 500,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
		            uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
		            
				    queryParams: function (params) { // 请求服务器数据时发送的参数，可以在这里添加额外的查询参数，返回false则终止请求
				        return {
				            //在请求中添加分页参数
				            size: params.limit,  // 每页要显示的数据条数
				            page: (params.offset/params.limit)   // 当前页(对应数据库之后当前页应该少1)
				        }
				    },
				    responseHandler:function(res){
				        //这里对应数据返回格式中的data部分(使用Page分页之后，数据被封装了一层，data上层为content)
				    	return {total:res.data.totalElements,rows:res.data.content};
				    },
				    onLoadError: function(){  //加载失败时执行
				          console.info("加载数据失败");
				    },
				    //单击选中
				    //onClickRow: function(row, $element){
				    	//$($element.children()[0]).children().click();
				    //},
				    columns: [
						 {  
			                checkbox: true  
			            },{
						    field: 'carNo',
						    title: '车辆编号',
						    align: 'center',
						    valign: 'middle',
						    sortable: true
						},{
				            field: 'province', 
				            title: '省份',
				            align: 'center',
				            valign: 'middle',
				        },{
				            field: 'city',
				            title: '城市',
				            align: 'center',
				            valign: 'middle'
				    	},{
				            field: 'carUser.name',
				            title: '车主',
				            align: 'center',
				            valign: 'middle'
				    	},{
				            field: 'longitude',
				            title: '当前经度',
				            align: 'center',
				            valign: 'middle',
				            sortable: true
				    	},{
				            field: 'latitude',
				            title: '当前纬度',
				            align: 'center',
				            valign: 'middle',
				            sortable: true
				         } ,{
				            field: '',
				            title: '操作',
				            align: 'center',
				            valign: 'middle',
				            formatter: function(value, row, index){
							    return "<a href='#'>车辆照片</a>";
							}
					     }
				    ]
	});
</script>
